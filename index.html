<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <h1>Pig Dice</h1>
	<h2 id="player">Player 1</h2>
	<img id="die" src="" alt="An image of a die.">
	<br>
	<form id="form">
	<button id="roll" type="submit">Roll The Dice!</button>
	</form>
	<button id="pass" type="click">Pass The Dice!</button>
	<h2>Player 1 Total Score:</h2>
	<p id="player1-total"></p>
	<h2>Player 1 Current Score:</h2>
	<p id="player1-current"></p>

	<h2>Player 2 Total Score:</h2>
	<p id="player2-total"></p>
	<h2>Player 2 Current Score:</h2>
	<p id="player2-current"></p>
	<div id="winner-div" class="hidden">
		<h2 id="winner"></h2>
		<button id="restart" type="click">Restart</button>
	</div>
</body>
</html>
